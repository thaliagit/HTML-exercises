<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar exercise</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 2px 0 0 2px;
      }
      li,
      form,
      h1 {
        display: inline;
      }

      .btn-no-border {
        border: none;
      }

      .nav-leftside {
        padding: 0 25px 0 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <span class="nav-leftside">
          <li>
            <h1><b>Navbar</b></h1>
          </li>
          <li><b>Home</b></li>
          <li><a href="https://www.google.com/">Link</a></li>
          <li>
            <select name="dropdown" id="dropdown">
              <option value="1st">Dropdown</option>
              <option value="2nd"></option>
              <option value="3rd"></option>
              <option value="4th"></option>
            </select>
          </li>
          <li><button class="btn-no-border" disabled>Disabled</button></li>
        </span>
        <li>
          <form>
            <input
              type="text"
              name="searchbar"
              id="searchbar"
              placeholder="Search"
            />
            <button>Search</button>
          </form>
        </li>
      </ul>
    </nav>
  </body>
</html>
