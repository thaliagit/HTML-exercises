<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card exercise</title>
    <style>
        .text-container {
            width: 280px;
        } 
    </style>
  </head>
  <body>
    <img
      src="./The_Science-Backed_Benefits_of_Being_a_Dog_Owner.jpg"
      alt="a happy white dog"
      width="280px"
    />
    <div class="text-container">
      <article>
        <h1>Card title</h1>
        <p>
          Some quick example text to build <br />
          on the card title and make up the <br />
          bulk of the card's content.
        </p>
        <hr />
      </article>
      <article><p>An item</p></article>
      <hr />
      <article><p>A second item</p></article>
      <hr />
      <article><p>A third item</p></article>
      <hr />
      <article>
        <a href="https://google.com">Card link</a>
        <a href="https://google.com">Another link</a>
      </article>
      <hr />
    </div>
  </body>
</html>
