<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>Button</button> <br>
    <input checked type="checkbox" name="checkbox" value="checkbox">
    <label for="vehicle1"> Checked checkbox</label><br>
    <input type="number" autofocus name="number" min="0" max="100" step="2">
    <label for="number">Numbers from 0-100</label>
    <div><input type="date" name="date"></div>
  </body>
</html>
